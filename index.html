<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="text/javascript" src="./js/main.js" async></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box-calculator">
          <div class="result-box">
            <div class="result" id="result">Loading...</div>
          </div>
          <div class="body">
            <div class="cta-calclulator square"><i class="fa-solid fa-square-root-variable"></i></div>
            <div class="cta-calclulator left-brackets">(</div>
            <div class="cta-calclulator right-brackets">)</div>
            <div class="cta-calclulator percent"><i class="fa-solid fa-percent"></i></div>
            <div class="cta-calclulator seven"><i class="fa-solid fa-7"></i></div>
            <div class="cta-calclulator eight"><i class="fa-solid fa-8"></i></div>
            <div class="cta-calclulator nine"><i class="fa-solid fa-9"></i></div>
            <div class="cta-calclulator divide"><i class="fa-solid fa-divide"></i></div>
            <div class="cta-calclulator four"><i class="fa-solid fa-4"></i></div>
            <div class="cta-calclulator five"><i class="fa-solid fa-5"></i></div>
            <div class="cta-calclulator six"><i class="fa-solid fa-6"></i></div>
            <div class="cta-calclulator times"><i class="fa-solid fa-xmark"></i></div>
            <div class="cta-calclulator one"><i class="fa-solid fa-1"></i></div>
            <div class="cta-calclulator two"><i class="fa-solid fa-2"></i></div>
            <div class="cta-calclulator three"><i class="fa-solid fa-3"></i></div>
            <div class="cta-calclulator minus"><i class="fa-solid fa-minus"></i></div>
            <div class="cta-calclulator zero"><i class="fa-solid fa-0"></i></div>
            <div class="cta-calclulator comma"><i class="fa-solid fa-circle"></i></div>
            <div class="cta-calclulator del"><i class="fa-solid fa-trash"></i></div>
            <div class="cta-calclulator equal"><i class="fa-solid fa-equals"></i></div>
            <div class="cta-calclulator plus"><i class="fa-solid fa-plus"></i></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
